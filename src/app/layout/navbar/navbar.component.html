<nav class="navbar navbar-default navbar-fixed-top navbar-expand-lg navbar-dark bg-dark py-0 px-2" role="navigation">

  <a class="navbar-brand nav-link" routerLinkActive="active" routerLink="home"><img src="../../../assets/img/brand.png"
      width="35" height="35" class="border rounded" alt=""></a>
  <span class="d-inline mx-2 text-white">
    <fa-icon class="mr-1" style="font-size:0.7rem" [icon]="['fas','plug']"></fa-icon><small>: {{connectedNb}}</small>
  </span>

  <button class="navbar-toggler float-right mt-2" type="button" (click)="menuCollapse()">
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">

    <ul class="navbar-nav">
       <!-- Informations -->
      <li dropdown>
        <a class="nav-link" data-toggle="dropdown" href id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown">
          <fa-icon [icon]="['fas','info-circle']" class="mr-2"></fa-icon><span class="d-md-none">Informations </span><fa-icon [icon]="['fas','caret-down']" class="ml-2"></fa-icon>
        </a>
        <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu m-0 py-0"  role="menu" aria-labelledby="basic-link">
          <!-- A propos -->
          <li class="my-0 py-0" role="menuitem">
            <a class="nav-link dropdown-item" routerLinkActive="active" routerLink="/about" (click)="menuCollapse()">
              <span>A propos</span>
            </a>
          </li>
          <!-- Contact -->
          <li class="my-0 py-0" role="menuitem">
            <a class="nav-link dropdown-item" routerLinkActive="active" routerLink="/contact" (click)="menuCollapse()">
              <span>Contacter</span>
            </a>
          </li>

        </ul>
      </li>

    </ul>
    <!-- Membre connecté -->
    <div *ngIf="isLoggedIn" class="navbar-nav ml-md-auto">
      <!-- Profil -->
      <div *ngIf="currentMember" class="navbar-nav">
        <a class="nav-link" routerLinkActive="active" routerLink="/member/profile" (click)="menuCollapse()">
          <img class="rounded img-fluid d-inline mr-2" width="25px" height="auto" [src]="currentMember.photoUrl" alt="">
          <span class="d-md-none">Profil</span>
        </a>
      </div>

      <!-- Posts publics -->
      <a class="nav-link" routerLinkActive="" routerLink="/member/post" (click)="menuCollapse()">
        <fa-icon [icon]="['fas','pen']" class="mr-2"></fa-icon><span class="d-md-none">Publications</span>
      </a>
      <!-- Discussions privés -->
      <a class="nav-link" routerLinkActive="" routerLink="/member/discussion" (click)="menuCollapse()">
        <fa-icon [icon]="['fas','comment-dots']" class="mr-2"></fa-icon><span class="d-md-none">Discussions</span>
      </a>
      <!-- Chats privés -->
      <a class="nav-link" routerLinkActive="" routerLink="/member/chat" (click)="menuCollapse()">
        <fa-icon [icon]="['fas','comments']" class="mr-2"></fa-icon><span class="d-md-none">Chats</span>
      </a>

      <!-- Réseautage -->
      <a class="nav-link" routerLinkActive="active" routerLink="/member/network" (click)="menuCollapse()">
        <fa-icon [icon]="['fas','users']" class="mr-2"></fa-icon><span class="d-md-none">Réseautage</span>
      </a>

      <!--Déconnexion -->
      <a class="nav-link" routerLinkActive="active" (click)="logout()">
        <fa-icon [icon]="['fas','sign-out-alt']" class="mr-2"></fa-icon><span class="d-md-none">Déconnexion</span>
      </a>
    </div>

    <!-- Utilisateur non connecté -->
    <div *ngIf="!isLoggedIn" class="navbar-nav ml-md-auto">
      <!-- Inscription -->
      <a class="nav-link" routerLinkActive="active" routerLink="/connection/register" (click)="menuCollapse()">
        <fa-icon [icon]="['fas','user-plus']" class="mr-2"></fa-icon><span class="d-md-none">Inscription</span>
      </a>
      <!-- Connexion -->
      <a class="nav-link" routerLinkActive="active" routerLink="/connection/login" (click)="menuCollapse()">
        <fa-icon [icon]="['fas','sign-in-alt']" class="mr-2"></fa-icon><span class="d-md-none">Connexion</span>
      </a>
    </div>
  </div>

</nav>
