<nav class="navbar navbar-expand-lg  navbar-dark bg-dark sticky-top py-0 px-2">

  <a class="navbar-brand nav-link" routerLinkActive="active" routerLink="home"><img src="../../../assets/img/brand.jpg"
      width="35" height="35" class="rounded" alt=""></a>
  <span class="text-white d-inline mx-2">
    <fa-icon class="mr-1" style="font-size:0.7rem" [icon]="['fas','plug']"></fa-icon><small>: {{connectedNb}}</small>
  </span>

  <button class="navbar-toggler float-right mt-2" type="button" (click)="menuCollapse()">
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">

    <div class="navbar-nav">
      <!-- A propos -->
      <a class="nav-link" routerLinkActive="active" routerLink="/about">
        <fa-icon [icon]="['fas','smile-beam']" class="mr-1"></fa-icon><span class="d-md-none">A propos de nous</span>
      </a>
      <!-- Contact -->
      <a class="nav-link" routerLinkActive="active" routerLink="/contact">
        <fa-icon [icon]="['fas','info-circle']" class="mr-1"></fa-icon><span class="d-md-none">Contact</span>
      </a>

      <!-- Membre connecté -->
      <div *ngIf="isLoggedIn" class="navbar-nav">
        <!-- Profil -->
        <div *ngIf="currentMember" class="navbar-nav">
          <a class="nav-link" routerLinkActive="active" routerLink="/member/profile" (click)="menuCollapse()">
            <img class="rounded img-fluid d-inline mr-2" width="25px" height="auto" [src]="currentMember.photoUrl"
              alt="">
            <span class="d-md-none">Profil</span>
          </a>
        </div>
        <!-- Tableau de bord -->
        <a class="nav-link" routerLinkActive="" routerLink="/member/dashboard" (click)="menuCollapse()">
          <fa-icon [icon]="['fas','columns']" class="mr-2"></fa-icon><span class="d-md-none">Quoi de neuf (todo)</span>
        </a>
        <!-- Messagerie -->
        <a class="nav-link" href="#">
          <fa-icon [icon]="['fas','envelope']" class="mr-2"></fa-icon><span class="d-md-none">Papotage (todo)</span>
        </a>

        <!-- Réseautage -->
        <a class="nav-link" routerLinkActive="active" routerLink="/member/network" (click)="menuCollapse()">
          <fa-icon [icon]="['fas','users']" class="mr-2"></fa-icon><span class="d-md-none">Réseautage</span>
        </a>

        <!--Déconnexion -->
        <a class="nav-link" routerLinkActive="active" (click)="logout()">
          <fa-icon [icon]="['fas','sign-out-alt']" class="mr-2"></fa-icon><span class="d-md-none">Déconnexion</span>
        </a>
      </div>

      <!-- Utilisateur non connecté -->
      <div *ngIf="!isLoggedIn" class="navbar-nav ml-md-auto">
        <!-- Inscription -->
        <a class="nav-link" routerLinkActive="active" routerLink="/connection/register" (click)="menuCollapse()">
          <fa-icon [icon]="['fas','user-plus']" class="mr-2"></fa-icon><span class="d-md-none">Inscription</span>
        </a>
        <!-- Connexion -->
        <a class="nav-link" routerLinkActive="active" routerLink="/connection/login" (click)="menuCollapse()">
          <fa-icon [icon]="['fas','sign-in-alt']" class="mr-2"></fa-icon><span class="d-md-none">Connexion</span>
        </a>
      </div>
    </div>
  </div>
</nav>
